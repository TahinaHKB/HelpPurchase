{% extends 'base.html' %}

{% block header %}
    <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <!-- Custom styles for this template -->
  {% load static %}
  <link href="{% static 'signin.css' %}" rel="stylesheet">

{% endblock%}

{% block content%}
<body class="text-center">
    
    <main class="form-signin">
      <form method="POST">
        {% csrf_token %}
        <img class="mb-4" src="{% static 'image/logo.jpg' %}" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Créez un compte</h1>
    
        <div class="form-floating">
            <input required type="text" name="firstName" class="form-control" id="floatingInput" placeholder="name@example.com" name="email">
            <label for="floatingInput">Nom</label>
        </div>
        <div class="form-floating">
            <input required type="text" name="lastName" class="form-control" id="floatingInput" placeholder="name@example.com" name="email">
            <label for="floatingInput">Prénom</label>
        </div>
        <div class="form-floating">
          <input required type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email">
          <label for="floatingInput">Adresse email</label>
        </div>
        <div class="form-floating">
          <input required type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Mot de passe</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Créez</button>
        <p>Vous avez déjà un compte ? <a href="{% url 'signIn' %}">Connectez-vous</a></p>
        <p class="mt-5 mb-3 text-muted">&copy; HKB</p>
      </form>
    </main>
    
    
        
      </body>
{% endblock%}
