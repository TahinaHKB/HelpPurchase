{% extends 'base.html' %}

{% block header %}
    <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <!-- Custom styles for this template -->
  {% load static %}
  <link href="{% static 'signin.css' %}" rel="stylesheet">

{% endblock%}

{% block content%}
<body class="text-center">
    
    <main class="form-signin">
      <form action="{% url 'creationList' slug=slugMember %}" method="POST">
        {% csrf_token %}
        <img class="mb-4" src="{% static 'image/logo.jpg' %}" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Créer votre liste</h1>
    
        <div class="form-floating">
          <input required type="text" class="form-control" id="floatingInput" placeholder="name@example.com" name="title">
          <label for="floatingInput">Titre de la liste</label>
        </div>
    </br>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Créer</button>
        <p class="mt-5 mb-3 text-muted">&copy; HKB</p>
      </form>
    </main>
    
    
        
      </body>

{% endblock %}
